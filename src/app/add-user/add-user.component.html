<div class="card">
    <div class="card-body">
        <form [formGroup]="addForm" class="primary">
            <div class="form-group">
                <label class="col-md-4"> First Name </label>
                <input type="text" formControlName="first_name" class="form-control" #first_name>
            </div>
            <div class="form-group">
                <label class="col-md-4"> Last Name </label>
                <input type="text" formControlName="last_name" class="form-control" #last_name>
            </div>
            <div class="form-group">
                <label class="col-md-4"> Email </label>
                <input type="text" formControlName="email" class="form-control" #email>
            </div>
            <div class="form-group">
                <label class="col-md-4"> Password </label>
                <input type="password" formControlName="password" class="form-control" #password>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" 
                (click)="addUser(first_name.value, last_name.value, email.value, password.value)"
                > Tambah </button>
            </div>
        </form>
    </div>
</div>
