<h2>Table User</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>  </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let users of users" >
            <td> {{users.id}} </td>
            <td> {{users.first_name}} </td>
            <td> {{users.last_name}} </td>
            <td> {{users.email}} </td> 
            <td>
                <a [routerLink]="['/editUser', users.id]"> <i class="fa fa-pencil mr-4"></i> </a>
                <a href=""> <i class="fa fa-trash mr-4"></i> </a>
            </td>
        </tr>
    </tbody>

</table>
